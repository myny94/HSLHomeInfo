name: GitHub Actions - build and deploy React App
run-name: Build and deploy static website to AWS S3
on:
  push:
    branches:
      - main
env:
  BUCKET_NAME: hslhomeinfo
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run:
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          \ üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          \üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install npm packages
        run: |
          npm ci
      - name: npm audit and lint files
        run: | 
          npm audit --audit-level critical
          npm run lint
        env:
          CI: true
      - name: Code style check
        run: npm run prettier
      - name: Production build
        run: |
          npm run build
      - name: Deploy to S3
        run: |
          aws s3 sync ./dist/ s3://${{ env.BUCKET_NAME }} --delete
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/*"
      - run: echo "üçè This job's status is ${{ job.status }}."

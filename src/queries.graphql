query GetStations($ids: [String]) {
  stations(ids: $ids) {
    name
    stops {
      gtfsId
      name
      code
      platformCode
    }
  }
}

query getStops {
  stops {
    gtfsId
    name
    lat
    lon
    zoneId
  }
}

query GetStopById($stopId: String!) {
  stop(id: $stopId) {
    name
    gtfsId
    lat
    lon
    stoptimesWithoutPatterns {
      scheduledArrival
      realtimeArrival
      arrivalDelay
      scheduledDeparture
      realtimeDeparture
      departureDelay
      realtime
      realtimeState
      serviceDay
      headsign
    }
  }
}

query GetStopsByRadius($lat: Float!, $lon: Float!, $radius: Int!, $first: Int) {
  stopsByRadius(lat: $lat, lon: $lon, radius: $radius, first: $first) {
    edges {
      node {
        stop {
          stoptimesWithoutPatterns {
            stop {
              id
              gtfsId
              name
              lat
              lon
              zoneId
              alerts {
                id
                alertHeaderText
                alertUrl
              }
            }
            trip {
              id
              bikesAllowed
              wheelchairAccessible
              route {
                id
                shortName
                mode
              }
              tripShortName
            }
            scheduledArrival
            scheduledDeparture
            serviceDay
            headsign
          }
        }
        distance
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

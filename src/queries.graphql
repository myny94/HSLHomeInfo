query GetStations($ids: [String]) {
  stations(ids: $ids) {
    name
    stops {
      gtfsId
      name
      code
      platformCode
    }
  }
}

query getStops {
  stops {
    gtfsId
    name
    lat
    lon
    zoneId
  }
}

query GetStopById($stopId: String!) {
  stop(id: $stopId) {
    name
    gtfsId
    lat
    lon
    stoptimesWithoutPatterns {
      scheduledArrival
      scheduledDeparture
      serviceDay
      headsign
      trip {
        route {
          longName
          shortName
          mode
        }
        tripShortName
      }
    }
  }
}

query GetStopsByRadius($lat: Float!, $lon: Float!, $radius: Int!, $first: Int) {
  stopsByRadius(lat: $lat, lon: $lon, radius: $radius, first: $first) {
    edges {
      node {
        stop {
          stoptimesWithoutPatterns {
            stop {
              id
              gtfsId
              name
              lat
              lon
              zoneId
              alerts {
                id
                alertHeaderText
                alertUrl
              }
            }
            trip {
              route {
                longName
                shortName
                mode
              }
              tripShortName
            }
            scheduledArrival
            scheduledDeparture
            serviceDay
            headsign
          }
        }
        distance
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
